<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 1</title>
    <link rel="stylesheet" href="lab1.3.css" />
  </head>
  <body>
    <section>
      <video autoplay muted loop>
        <source src="video/3196916722.mp4" type="video/mp4" />
      </video>
      <div>
        <form action="">
          <h1>Create Account</h1>
          <input
            type="text"
            name="f_name"
            id="f_name"
            required
            placeholder="First Name"
          />
          <br />
          <input
            type="text"
            name="l_name"
            id="l_name"
            required
            placeholder="Last Name"
          />
          <br />
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Email Account"
          />
          <br />
          <input
            type="tel"
            name="phone"
            id="phone"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            placeholder="Phone Number"
          />
          <br />
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </div>
    </section>
  </body>
</html>
